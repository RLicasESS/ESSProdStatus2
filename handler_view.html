<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handler View</title>
  <style>
    html, body { margin:0; padding:0; background:#000; width:100%; height:100%; }
    img { width:100vw; height:100vh; object-fit:contain; display:block; background:#000; }
  </style>
</head>
<body>
  <img id="img" alt="handler screenshot" />

  <script>
    // Handler Pi IPs (your real ones)
    const MAP = {
      "NS-3": "http://10.20.10.187:8080",
      "NS-4": "http://10.20.10.238:8080",
      "NS-5": "http://10.20.10.98:8080",
      "CHROMA": "http://10.20.10.38:8080",
    };

    const REFRESH_MS = 2000;

    function handler() {
      return (new URLSearchParams(location.search).get("handler") || "NS-5").toUpperCase();
    }
    function baseUrl(h) { return MAP[h] || MAP["NS-5"]; }

    function refresh() {
      const h = handler();
      document.title = `Handler View - ${h}`;
      document.getElementById("img").src = baseUrl(h) + "/latest.png?ts=" + Date.now();
    }

    refresh();
    setInterval(refresh, REFRESH_MS);
  </script>
</body>
</html>
