<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handler View</title>
  <style>
    html, body { margin:0; padding:0; background:#000; width:100%; height:100%; }
    img { width:100vw; height:100vh; object-fit:contain; display:block; background:#000; }

    /* Banner */
    #banner{
      position:fixed;
      top:0; left:0;
      z-index:9999;
      background:yellow;
      color:#000;
      padding:6px 10px;
      font:18px monospace;
    }

    /* Error bar (shows why image is blank) */
    #err{
      position:fixed;
      left:0; right:0; bottom:0;
      z-index:9999;
      background:#b00020;
      color:#fff;
      padding:6px 10px;
      font:14px monospace;
      display:none;
      white-space:pre-wrap;
    }

    /* Small hint bar (shows the image URL being loaded) */
    #hint{
      position:fixed;
      left:0; right:0;
      top:40px;
      z-index:9998;
      background:rgba(0,0,0,0.55);
      color:#fff;
      padding:6px 10px;
      font:12px monospace;
      display:none;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div id="banner">Handler: …</div>
  <div id="hint"></div>
  <div id="err"></div>
  <img id="img" alt="handler screenshot" />

  <script>
    // Handler Pi IPs
    const MAP = {
      "NS-3": "http://10.20.10.187:8080",
      "NS-4": "http://10.20.10.238:8080",
      "NS-5": "http://10.20.10.98:8080",
      "CHROMA": "http://10.20.10.38:8080",
    };

    const REFRESH_MS = 2000;

    function qp(name) {
      return new URLSearchParams(location.search).get(name);
    }

    // Normalize handler input:
    // - uppercases
    // - converts "_" to "-"
    // - strips any accidental ".png/.jpg/.jpeg" suffix
    function normHandlerName(s) {
      let x = (s || "").toString().trim().toUpperCase().replace(/_/g, "-");
      x = x.replace(/\.(PNG|JPG|JPEG)$/i, "");   // <-- safety: strip extension
      return x;
    }

    function handler() {
      return normHandlerName(qp("handler") || "NS-5");
    }

    function baseUrl(h) {
      return MAP[h] || MAP["NS-5"];
    }

    // ✅ Always request latest.png (never .jpg/.jpeg)
    function buildImgUrl(h) {
      return baseUrl(h) + "/latest.png?ts=" + Date.now();
    }

    const img = document.getElementById("img");
    const banner = document.getElementById("banner");
    const err = document.getElementById("err");
    const hint = document.getElementById("hint");

    // Show hint bar when ?debug=1
    const debug = qp("debug") === "1";
    if (debug) hint.style.display = "block";

    img.onload = () => {
      err.style.display = "none";
    };

    img.onerror = () => {
      err.style.display = "block";
      err.textContent =
        "IMAGE LOAD FAILED.\n" +
        "If you can open the URL directly but this page is blank, Chrome is blocking HTTP images inside an HTTPS page.\n" +
        "Fix: Site settings for rlicasess.github.io → Insecure content → Allow.\n\n" +
        "Tried:\n" + img.src;
    };

    function refresh() {
      const h = handler();
      const base = baseUrl(h);

      document.title = `Handler View - ${h}`;

      // Banner shows handler; in debug it also shows the base URL/IP
      banner.textContent = debug ? `Handler: ${h} | ${base}` : `Handler: ${h}`;

      const url = buildImgUrl(h);
      if (debug) hint.textContent = url;

      // Force reload by changing query param
      img.src = url;
    }

    refresh();
    setInterval(refresh, REFRESH_MS);
  </script>
</body>
</html>
