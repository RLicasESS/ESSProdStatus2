<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESS PRODUCTION STATUS</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
    }
    @media (max-width: 800px) {
      table { width: 96%; }
    }
  </style>
</head>

<body>
  <h2 style="text-align:center;">ESS PRODUCTION STATUS</h2>
  <div id="err" style="width:60%;margin:0 auto;color:#b00020;font-family:Arial,sans-serif;"></div>

  <script>
    const CSV_URL = "https://raw.githubusercontent.com/RLicasESS/ESSProdStatus2/main/ESSProd.csv";

    function parseCSV(text) {
      const lines = text.replace(/\r/g, "").trim().split(/\n/);
      if (!lines.length) return [];
      const first = lines[0];
      const delim = first.includes("\t") ? "\t" : ",";
      return lines.map(line => line.split(delim));
    }

    function renderTable(rows) {
      const table = document.createElement("table");

      rows.forEach((row, rIdx) => {
        const tr = document.createElement("tr");
        row.forEach((cell) => {
          const el = document.createElement(rIdx === 0 ? "th" : "td");
          el.textContent = (cell ?? "").toString();
          tr.appendChild(el);
        });
        table.appendChild(tr);
      });

      const old = document.querySelector("table");
      if (old) old.remove();
      document.body.appendChild(table);
    }

    async function loadCSV() {
      const errEl = document.getElementById("err");
      errEl.textContent = "";

      try {
        const res = await fetch(CSV_URL + "?v=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const text = await res.text();
        const rows = parseCSV(text);
        if (!rows.length) throw new Error("CSV empty");
        renderTable(rows);
      } catch (e) {
        errEl.textContent = "Failed to load ESSProd.csv: " + (e && e.message ? e.message : e);
      }
    }

    window.addEventListener("load", () => {
      loadCSV();
      setInterval(loadCSV, 30000);
    });
  </script>
</body>
</html>
