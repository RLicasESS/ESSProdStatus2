<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESS PRODUCTION STATUS</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
    }
    a { color: #007bff; font-weight: bold; text-decoration: none; }
    a:hover { text-decoration: underline; }
    a.statusLink, a.statusLink:visited, a.statusLink:hover, a.statusLink:active {
      color: inherit !important;
      font-weight: inherit !important;
      text-decoration: underline;
      cursor: pointer;
    }

    #dbg {
      width: 60%;
      margin: 6px auto 0 auto;
      font-family: Arial, sans-serif;
      font-size: 13px;
      color: #555;
      display: none;
      white-space: pre-wrap;
    }

    .lc-wrap { display: flex; flex-direction: column; gap: 6px; }
    .lc-num  { font-weight: 600; }
    .prog {
      height: 12px;
      border: 1px solid #bbb;
      border-radius: 8px;
      background: #f2f2f2;
      overflow: hidden;
    }
    .prog > .bar { height: 100%; width: 0%; background: #2e7d32; }
    .lc-pct { font-size: 12px; color: #444; }

    /* ---------- Yield tooltip ---------- */
    .yieldHover { position: relative; display: inline-block; cursor: help; }
    .yieldTip { display: none; }
    .yieldHover.isOpen .yieldTip { display: block; }

    .yieldTip {
      position: absolute;
      left: 0;
      top: 110%;
      min-width: 240px;
      max-width: 260px;
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 10px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
      padding: 10px 10px 8px 10px;
      z-index: 9999;
    }
    .yieldTipTitle { font-weight: 700; font-size: 13px; margin-bottom: 4px; color: #222; }
    .yieldTipSub   { font-size: 12px; color: #555; margin-bottom: 8px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .yieldCanvas {
      width: 220px;
      height: 70px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: block;
      background: #fafafa;
      touch-action: none;
    }
    .yieldLegend { margin-top: 6px; font-size: 11px; color: #666; display: flex; justify-content: space-between; }
    .yieldNote   { margin-top: 6px; font-size: 11px; color: #777; }

    @media (max-width: 800px) {
      table, #dbg { width: 96%; }
      .yieldTip { left: 50%; transform: translateX(-50%); }
    }
  </style>
</head>

<body>
  <h2 id="pageTitle" style="text-align:center;">ESS PRODUCTION STATUS (DEV)</h2>
  <div id="dbg"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const showLinks = params.get("links") === "1";
    const debug = params.get("debug") === "1";

    // ✅ Requested: TESTER link override
    const TESTER_URL = "https://connect.raspberrypi.com/devices/60a5a481-6e1a-43b3-8fd6-95b26e95aca0";

    // yield source toggle:
    //   ?yield=real  -> fetch yield_live.json from GitHub
    //   ?yield=mock  -> mock series only
    // default: real (fallback to mock if fetch fails)
    const yieldMode = (params.get("yield") || "real").toLowerCase();

    // ✅ Make AUTO1/AUTO2 bars use yield_live.json math (same denom) by default
    // ?yieldbar=0 -> revert to CSV auto/total bars
    const useYieldForBars = (params.get("yieldbar") || "1") !== "0";

    // Smoothing:
    //   ?smooth=auto  -> default window 5
    //   ?smooth=5     -> median window 5
    //   ?smooth=0     -> off
    const smoothWin = (() => {
      const raw = (params.get("smooth") || "").toLowerCase().trim();
      if (!raw) return 0;
      if (raw === "auto") return 5;
      const n = parseInt(raw, 10);
      return Number.isFinite(n) && n >= 3 ? n : 0;
    })();

    // yScale:
    //   ?yScale=auto  -> robust zoom
    //   ?yScale=full  -> 0..100
    const yScale = (params.get("yScale") || "auto").toLowerCase();
    const yZoom = (yScale !== "full");

    document.title = "ESS PRODUCTION STATUS (DEV)";

    const dbgEl = document.getElementById("dbg");
    if (debug) dbgEl.style.display = "block";
    function dbg(msg) { if (debug) dbgEl.textContent = msg; }

    if (showLinks) {
      document.getElementById("pageTitle").innerHTML =
        `<a href="https://connect.raspberrypi.com/devices" target="_blank">ESS</a> PRODUCTION STATUS (DEV)`;
    }

    const CSV_URL   = "https://raw.githubusercontent.com/RLicasESS/ESSProdStatus2/main/ESSProd.csv";
    const YIELD_URL = "https://raw.githubusercontent.com/RLicasESS/ESSProdStatus2/main/yield_live.json";

    const HANDLER_IP = {
      "NS-3": "10.20.10.187",
      "NS-4": "10.20.10.238",
      "NS-5": "10.20.10.98",
      "CHROMA": "10.20.10.38",
    };

    function norm(s) { return (s || "").toString().replace(/\r/g, "").trim().toUpperCase(); }
    function toInt(x) {
      const v = parseInt((x || "").toString().replace(/,/g, "").trim(), 10);
      return Number.isNaN(v) ? null : v;
    }
    function pad2(n) { return String(n).padStart(2, "0"); }
    function fmtDateTime(d) {
      return `${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
    }
    function parseDateTimeLocal(s) {
      const raw = (s || "").toString().trim();
      if (!raw) return null;
      let x = raw.replace(" ", "T");
      x = x.replace(/\.(\d{3})\d+/, ".$1");
      const d = new Date(x);
      return Number.isNaN(d.getTime()) ? null : d;
    }

    function parseCSV(text) {
      const lines = text.replace(/\r/g, "").trim().split(/\n/);
      if (!lines.length) return [];
      const first = lines[0];
      const delim = first.includes("\t") ? "\t" : ",";
      return lines.map(line => line.split(delim));
    }

    function equalizeLastColumn(table) {
      if (!table) return;
      const headerRow = table.querySelector("tr");
      if (!headerRow) return;
      const heads = Array.from(headerRow.children);
      if (heads.length < 3) return;
      const lastIdx = heads.length - 1;
      const widths = [];
      for (let i = 1; i <= lastIdx - 1; i++) {
        const w = heads[i].getBoundingClientRect().width;
        if (w > 0) widths.push(w);
      }
      if (!widths.length) return;
      const avg = widths.reduce((a, b) => a + b, 0) / widths.length;
      for (const row of Array.from(table.rows)) {
        const cell = row.cells[lastIdx];
        if (cell) {
          cell.style.width = avg.toFixed(1) + "px";
          cell.style.maxWidth = avg.toFixed(1) + "px";
        }
      }
    }

    window.addEventListener("resize", () => {
      const t = document.querySelector("table");
      if (t) requestAnimationFrame(() => equalizeLastColumn(t));
    });

    function findRowByLabel(rows, label) {
      const want = norm(label);
      return (rows || []).find(r => norm(r[0]) === want) || null;
    }
    function findLastRow(rows, label) {
      const want = norm(label);
      for (let i = rows.length - 1; i >= 0; i--) {
        if (norm(rows[i]?.[0]) === want) return rows[i];
      }
      return null;
    }
    function getStepForCol(rows, colIndex) {
      const stepRow = findRowByLabel(rows, "TEST STEP");
      return stepRow ? (stepRow[colIndex] || "").toString().trim() : "";
    }
    function getLotForCol(rows, colIndex) {
      const lotRow = findRowByLabel(rows, "LOT NUMBER");
      return lotRow ? (lotRow[colIndex] || "").toString().trim() : "";
    }

    // ===== yield hover html =====
    function escHtml(s) {
      return String(s ?? "")
        .replace(/&/g, "&amp;").replace(/</g, "&lt;")
        .replace(/>/g, "&gt;").replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }
    function yieldHoverHtml(labelText, lot, step, which) {
      const lot2 = (lot || "").trim();
      const step2 = (step || "").trim();
      const which2 = (which || "").trim();
      return `
        <span class="yieldHover"
              data-lot="${escHtml(lot2)}"
              data-step="${escHtml(step2)}"
              data-which="${escHtml(which2)}">
          ${escHtml(labelText)}
          <div class="yieldTip">
            <div class="yieldTipTitle">${escHtml(which2)} yield history</div>
            <div class="yieldTipSub">${escHtml(lot2)} / ${escHtml(step2)}</div>
            <canvas class="yieldCanvas" width="220" height="70"></canvas>
            <div class="yieldLegend"><span>old</span><span>new</span></div>
            <div class="yieldNote" data-note>Loading…</div>
          </div>
        </span>
      `;
    }

    // ===== Yield cache =====
    let yieldCache = null;
    let yieldCacheMode = null;
    let yieldKeyMap = null; // normalizedKey -> realKey

    async function fetchJson(url) {
      const res = await fetch(url + (url.includes("?") ? "&" : "?") + "v=" + Date.now(), { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const txt = await res.text();
      return JSON.parse(txt);
    }

    function nowIsoNoMs() {
      const d = new Date();
      const pad = n => String(n).padStart(2,"0");
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }

    function makeMockYieldJsonFromRows(rows) {
      const out = { meta: { updated: nowIsoNoMs(), mode: "mock" }, data: {} };
      const lotRow   = findRowByLabel(rows, "LOT NUMBER") || [];
      const stepRow  = findRowByLabel(rows, "TEST STEP") || [];
      const totalRow = findLastRow(rows, "TOTAL") || [];
      const auto1Row = findLastRow(rows, "AUTO1") || [];
      const auto2Row = findLastRow(rows, "AUTO2") || [];

      const maxCols = Math.max(lotRow.length, stepRow.length, totalRow.length, auto1Row.length, auto2Row.length);
      for (let c = 1; c < maxCols; c++) {
        const lot = (lotRow[c] || "").toString().trim();
        const step = (stepRow[c] || "").toString().trim();
        if (!lot || lot.toUpperCase() === "NA") continue;
        if (!step || step.toUpperCase() === "NA") continue;

        const total = toInt(totalRow[c]) || 0;
        const a1 = toInt(auto1Row[c]) || 0;
        const a2 = toInt(auto2Row[c]) || 0;

        const y1 = total > 0 ? (a1 / total) : 0;
        const y2 = total > 0 ? (a2 / total) : 0;

        function mkObjSeries(y, tester) {
          const pts = [];
          let v = Math.max(0, Math.min(1, y - 0.06));
          for (let i = 0; i < 9; i++) {
            v = v + (y - v) * 0.25 + (Math.random() - 0.5) * 0.02;
            v = Math.max(0, Math.min(1, v));
            pts.push({ t: nowIsoNoMs(), tester, good: Math.round(v*1000), total: 1000, yield: v });
          }
          pts.push({ t: nowIsoNoMs(), tester, good: Math.round(y*1000), total: 1000, yield: y });
          return pts;
        }

        out.data[`${lot}|${step}|AUTO1`] = mkObjSeries(y1, "MOCK");
        out.data[`${lot}|${step}|AUTO2`] = mkObjSeries(y2, "MOCK");
      }
      return out;
    }

    function normKeyPart_(s) {
      return String(s ?? "")
        .replace(/[\u200B-\u200D\uFEFF]/g, "")
        .replace(/\s+/g, " ")
        .trim()
        .toUpperCase();
    }

    function buildYieldKeyMap_(yj) {
      const map = new Map();
      if (!yj || !yj.data) return map;
      for (const k of Object.keys(yj.data)) {
        const kk = String(k);
        const parts = kk.split("|");
        if (parts.length >= 3) {
          const nLot  = normKeyPart_(parts[0]);
          const nStep = normKeyPart_(parts[1]);
          const nW    = normKeyPart_(parts[2]);
          const nk = `${nLot}|${nStep}|${nW}`;
          if (!map.has(nk)) map.set(nk, kk);
        }
      }
      return map;
    }

    async function loadYieldCache(rowsForMock) {
      if (yieldCache && yieldCacheMode === yieldMode) return yieldCache;

      if (yieldMode === "mock") {
        yieldCache = makeMockYieldJsonFromRows(rowsForMock || []);
        yieldCacheMode = "mock";
        yieldKeyMap = buildYieldKeyMap_(yieldCache);
        return yieldCache;
      }

      try {
        const j = await fetchJson(YIELD_URL);
        yieldCache = j;
        yieldCacheMode = "real";
        yieldKeyMap = buildYieldKeyMap_(yieldCache);
        return yieldCache;
      } catch (e) {
        yieldCache = makeMockYieldJsonFromRows(rowsForMock || []);
        yieldCacheMode = "mock(fallback)";
        yieldKeyMap = buildYieldKeyMap_(yieldCache);
        return yieldCache;
      }
    }

    function clamp01(v) { return Math.max(0, Math.min(1, v)); }

    function getYieldObjSeries(yj, lot, step, which) {
      const lot2 = normKeyPart_(lot);
      const step2 = normKeyPart_(step);
      const which2 = normKeyPart_(which);
      const nk = `${lot2}|${step2}|${which2}`;

      let realKey = null;
      if (yj && yj.data && Array.isArray(yj.data[`${lot}|${step}|${which}`])) {
        realKey = `${lot}|${step}|${which}`;
      } else if (yieldKeyMap && yieldKeyMap.has(nk)) {
        realKey = yieldKeyMap.get(nk);
      } else if (yj && yj.data && Array.isArray(yj.data[nk])) {
        realKey = nk;
      }

      let arr = null;
      if (realKey && yj && yj.data && Array.isArray(yj.data[realKey])) arr = yj.data[realKey];
      if (!Array.isArray(arr) || !arr.length) throw new Error("missing lot history");
      return arr;
    }

    function latestYieldPoint(yj, lot, step, which) {
      const s = getYieldObjSeries(yj, lot, step, which);
      const last = s[s.length - 1] || {};
      const y = Number(last.yield);
      const good = Number.isFinite(Number(last.good)) ? Number(last.good) : null;
      const total = Number.isFinite(Number(last.total)) ? Number(last.total) : null;
      return {
        t: last.t || "",
        tester: last.tester || "",
        good, total,
        yield: Number.isFinite(y) ? clamp01(y) : null
      };
    }

    function medianSmooth(series, win) {
      if (!win || win < 3) return series.slice();
      const w = win % 2 === 1 ? win : win + 1;
      const half = Math.floor(w / 2);
      const out = [];
      for (let i = 0; i < series.length; i++) {
        const a = Math.max(0, i - half);
        const b = Math.min(series.length - 1, i + half);
        const window = [];
        for (let k = a; k <= b; k++) window.push(series[k]);
        window.sort((x, y) => x - y);
        out.push(window[Math.floor(window.length / 2)]);
      }
      return out;
    }

    function quantile(arr, q) {
      if (!arr.length) return 0;
      const s = arr.slice().sort((a,b)=>a-b);
      const pos = (s.length - 1) * q;
      const base = Math.floor(pos);
      const rest = pos - base;
      if (s[base + 1] === undefined) return s[base];
      return s[base] + rest * (s[base + 1] - s[base]);
    }

    function drawMiniChart(canvas, seriesRaw) {
      const ctx = canvas.getContext("2d");
      const w = canvas.clientWidth || 220;
      const h = canvas.clientHeight || 70;

      ctx.clearRect(0, 0, w, h);

      let s = (seriesRaw || []).filter(v => Number.isFinite(v)).map(clamp01);
      if (s.length === 1) s = [s[0], s[0]];
      if (smoothWin && s.length >= 3) s = medianSmooth(s, smoothWin);

      let yMin = 0, yMax = 1;

      if (yZoom && s.length >= 2) {
        const qLo = quantile(s, 0.10);
        const qHi = quantile(s, 0.90);
        let lo = Math.min(qLo, qHi);
        let hi = Math.max(qLo, qHi);

        const lastV = s[s.length - 1];
        lo = Math.min(lo, lastV);
        hi = Math.max(hi, lastV);

        const span = Math.max(1e-6, hi - lo);
        const pad = Math.max(0.01, span * 0.25);
        yMin = Math.max(0, lo - pad);
        yMax = Math.min(1, hi + pad);

        if (yMax - yMin < 0.03) {
          yMin = Math.max(0, yMin - 0.02);
          yMax = Math.min(1, yMax + 0.02);
        }
      }

      ctx.lineWidth = 1;
      ctx.strokeStyle = "#e6e6e6";
      for (let i = 1; i <= 3; i++) {
        const yy = (h * i) / 4;
        ctx.beginPath(); ctx.moveTo(0, yy); ctx.lineTo(w, yy); ctx.stroke();
      }

      ctx.fillStyle = "#666";
      ctx.font = "11px Arial";
      ctx.fillText(Math.round(yMax * 100) + "%", 6, 12);
      ctx.fillText(Math.round(yMin * 100) + "%", 10, h - 6);

      const n = s.length;
      if (n < 2) return;

      const padL = 36, padR = 6, padT = 6, padB = 14;
      const x0 = padL, x1 = w - padR;
      const y0 = padT, y1 = h - padB;

      const mapY = (v) => {
        const vv = Math.max(yMin, Math.min(yMax, v));
        const t = (vv - yMin) / Math.max(1e-9, (yMax - yMin));
        return y1 - t * (y1 - y0);
      };

      ctx.strokeStyle = "#111";
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let i = 0; i < n; i++) {
        const t = i / (n - 1);
        const x = x0 + t * (x1 - x0);
        const y = mapY(s[i]);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();

      const lastV = s[n - 1];
      const lastX = x1;
      const lastY = mapY(lastV);
      ctx.fillStyle = "#111";
      ctx.beginPath(); ctx.arc(lastX, lastY, 3, 0, Math.PI * 2); ctx.fill();

      ctx.fillStyle = "#111";
      ctx.font = "12px Arial";
      ctx.fillText(Math.round(lastV * 100) + "%", x0, h - 2);
    }

    function bindYieldHoverDelegation(rowsForMock) {
      if (window.__yieldDelegationBound) return;
      window.__yieldDelegationBound = true;

      const isTouch = window.matchMedia && window.matchMedia("(hover: none), (pointer: coarse)").matches;

      function closeAll() {
        document.querySelectorAll(".yieldHover.isOpen").forEach(x => x.classList.remove("isOpen"));
      }

      function ensureDprCanvas(canvas) {
        const dpr = window.devicePixelRatio || 1;
        const cw = canvas.clientWidth || 220;
        const ch = canvas.clientHeight || 70;
        const w = Math.max(1, Math.round(cw * dpr));
        const h = Math.max(1, Math.round(ch * dpr));
        if (canvas.width !== w || canvas.height !== h) {
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext("2d");
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
      }

      async function loadAndDraw(el) {
        if (el.dataset.loaded === "1") return;
        el.dataset.loaded = "1";

        const canvas = el.querySelector("canvas.yieldCanvas");
        const note = el.querySelector("[data-note]");
        try {
          note.textContent = "Loading…";
          const lot  = el.getAttribute("data-lot") || "";
          const step = el.getAttribute("data-step") || "";
          const which = el.getAttribute("data-which") || "";

          const yj = await loadYieldCache(rowsForMock || []);
          const objSeries = getYieldObjSeries(yj, lot, step, which);

          const series = objSeries
            .map(p => Number(p.yield))
            .filter(v => Number.isFinite(v))
            .map(v => clamp01(v));

          if (series.length < 1) throw new Error("missing lot history");

          ensureDprCanvas(canvas);
          drawMiniChart(canvas, series);
          note.textContent = (yieldCacheMode && yieldCacheMode.startsWith("mock")) ? "Mock data" : "Real data";
        } catch (e) {
          ensureDprCanvas(canvas);
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.clientWidth || 220, canvas.clientHeight || 70);
          ctx.fillStyle = "#b00020";
          ctx.font = "12px Arial";
          ctx.fillText("missing lot history", 10, 22);
          note.textContent = "Missing lot history";
        }
      }

      document.addEventListener("pointerenter", async (ev) => {
        if (isTouch) return;
        const el = ev.target.closest && ev.target.closest(".yieldHover");
        if (!el) return;
        el.classList.add("isOpen");
        await loadAndDraw(el);
      }, true);

      document.addEventListener("pointerleave", (ev) => {
        if (isTouch) return;
        const el = ev.target.closest && ev.target.closest(".yieldHover");
        if (!el) return;
        el.classList.remove("isOpen");
      }, true);

      document.addEventListener("click", async (ev) => {
        const el = ev.target.closest && ev.target.closest(".yieldHover");
        if (!el) { closeAll(); return; }

        const willOpen = !el.classList.contains("isOpen");
        closeAll();
        if (willOpen) {
          el.classList.add("isOpen");
          await loadAndDraw(el);
        }
        ev.preventDefault();
        ev.stopPropagation();
      });
    }

    let prevRowsByLabel = null;

    async function loadCSV() {
      try {
        dbg(
          `Loading CSV…\nYield mode: ${yieldMode}\nYield URL: ${YIELD_URL}\nuseYieldForBars: ${useYieldForBars}\n` +
          `smooth: ${smoothWin}\nyScale: ${yScale}\nyZoom: ${yZoom}\nTESTER_URL: ${TESTER_URL}`
        );

        const resp = await fetch(
          CSV_URL + (CSV_URL.includes("?") ? "&" : "?") + "v=" + Date.now(),
          { cache: "no-store" }
        );
        if (!resp.ok) { dbg(`CSV fetch failed: ${resp.status} ${resp.statusText}`); return; }

        const text = await resp.text();
        const rows = parseCSV(text);
        if (!rows.length) { dbg("CSV parsed but empty."); return; }

        const yj = await loadYieldCache(rows);

        const handlerRow = rows.find(r => norm(r[0]) === "HANDLER") || [];
        function handlerAtCol(colIndex) {
          return (handlerRow[colIndex] || "").toString().trim().toUpperCase();
        }

        const statusRow = rows.find(r => norm(r[0]) === "STATUS") || [];
        const statusByCol = {};
        for (let c = 1; c < statusRow.length; c++) {
          statusByCol[c] = (statusRow[c] || "").toString().trim().toLowerCase();
        }

        const totalInRow = findLastRow(rows, "TOTAL IN") || [];
        const totalInByCol = {};
        for (let c = 1; c < totalInRow.length; c++) {
          const v = toInt(totalInRow[c]);
          if (v !== null) totalInByCol[c] = v;
        }

        const totalRow = findLastRow(rows, "TOTAL") || [];

        const freezeLabels = new Set(["TOTAL IN", "LOADING COUNTS", "TOTAL", "AUTO1", "AUTO2", "AUTO3"]);
        if (prevRowsByLabel) {
          for (const r of rows) {
            const label = norm(r[0]);
            if (!freezeLabels.has(label)) continue;
            const prevRow = prevRowsByLabel[label];
            if (!prevRow) continue;
            for (let c = 1; c < r.length; c++) {
              if ((statusByCol[c] || "") === "error") {
                const prevVal = prevRow[c];
                if (prevVal !== undefined && String(prevVal).trim() !== "") r[c] = prevVal;
              }
            }
          }
        }

        const startRow = rows.find(r => norm(r[0]) === "DATE LOT STARTED") || [];
        const lastUpdRow = findLastRow(rows, "LAST UPDATE") || [];
        const loadingRow = rows.find(r => norm(r[0]) === "LOADING COUNTS") || [];

        const estFinishRow = [];
        estFinishRow[0] = "ESTIMATED FINISH";

        const maxColsEF = Math.max(...rows.map(r => r.length));
        for (let c = 1; c < maxColsEF; c++) {
          const startDt = parseDateTimeLocal(startRow[c]);
          const updDt = parseDateTimeLocal(lastUpdRow[c]);
          const loading = toInt(loadingRow[c]);
          const totalIn = totalInByCol[c];

          if (!startDt || !updDt || loading === null || !totalIn || totalIn <= 0) { estFinishRow[c] = ""; continue; }
          const elapsedMs = updDt.getTime() - startDt.getTime();
          const progress = loading / totalIn;
          if (elapsedMs <= 0 || progress <= 0) { estFinishRow[c] = ""; continue; }
          const p = Math.min(1, Math.max(0.000001, progress));
          const estTotalMs = elapsedMs / p;
          const finishDt = new Date(startDt.getTime() + estTotalMs);
          estFinishRow[c] = fmtDateTime(finishDt);
        }
        const idxTotalIn = rows.findIndex(r => norm(r[0]) === "TOTAL IN");
        rows.splice(idxTotalIn >= 0 ? idxTotalIn + 1 : rows.length, 0, estFinishRow);

        const table = document.createElement("table");

        rows.forEach((row, rowIndex) => {
          const nonEmptyCount = row.filter(cell => {
            const cc = norm(cell);
            return cc !== "" && cc !== "NA";
          }).length;
          if (nonEmptyCount === 0) return;

          const tr = document.createElement("tr");
          const isHeader = rowIndex === 0;
          const rowLabel = norm(row[0]);
          const isTesterOrHandlerRow = !isHeader && row.some(cell => /tester|handler/i.test((cell || "").toString()));

          row.forEach((cell, colIndex) => {
            let cellContent = (cell ?? "").toString();
            const c = cellContent.trim().toUpperCase();

            // ✅ FIX: Header "TESTER" link
            if (isHeader && c === "TESTER") {
              cellContent = showLinks
                ? `<a href="${TESTER_URL}" target="_blank" rel="noopener">TESTER</a>`
                : "TESTER";
            }

            if (!isHeader) {
              if (c === "CHROMA") cellContent = showLinks ? `<a href="https://connect.raspberrypi.com/devices/5fabcfc7-1bf1-445b-bf3d-b3e285895c7e" target="_blank" rel="noopener">CHROMA</a>` : "CHROMA";
              if (c === "NS-3")   cellContent = showLinks ? `<a href="https://connect.raspberrypi.com/devices/462b197a-acdb-4c97-bc15-70ab73addc46" target="_blank" rel="noopener">NS-3</a>` : "NS-3";
              if (c === "NS-4")   cellContent = showLinks ? `<a href="https://connect.raspberrypi.com/devices/66fa4727-e6b5-4a1a-855d-1f266270b950" target="_blank" rel="noopener">NS-4</a>` : "NS-4";
              if (c === "NS-5")   cellContent = showLinks ? `<a href="https://connect.raspberrypi.com/devices/468fc957-7879-440e-b1ea-b7e7dfef37f6" target="_blank" rel="noopener">NS-5</a>` : "NS-5";
            }

            if (showLinks && c === "AP-1")   cellContent = `<a href="vnc://AP-1">AP-1</a>`;
            if (showLinks && c === "AP-2")   cellContent = `<a href="vnc://AP-2">AP-2</a>`;
            if (showLinks && c === "S100_1") cellContent = `<a href="vnc://S100-1">S100_1</a>`;
            if (showLinks && c === "S100_2") cellContent = `<a href="vnc://S100-2">S100_2</a>`;

            if (!isHeader && rowLabel === "LOADING COUNTS" && colIndex > 0) {
              const loading = toInt(cell);
              const totalIn = totalInByCol[colIndex];
              if (loading !== null && totalIn && totalIn > 0) {
                let pct = (loading / totalIn) * 100;
                pct = Math.max(0, Math.min(100, pct));
                cellContent = `
                  <div class="lc-wrap">
                    <div class="lc-num">${loading.toLocaleString()}</div>
                    <div class="prog"><div class="bar" style="width:${pct.toFixed(1)}%"></div></div>
                    <div class="lc-pct">${pct.toFixed(1)}%</div>
                  </div>
                `;
              }
            }

            if (!isHeader && (rowLabel === "AUTO1" || rowLabel === "AUTO 1") && colIndex > 0) {
              const lot = getLotForCol(rows, colIndex);
              const step = getStepForCol(rows, colIndex);

              let goodToShow = toInt(cell);
              let pct = null;

              if (useYieldForBars) {
                try {
                  const p = latestYieldPoint(yj, lot, step, "AUTO1");
                  if (p && p.yield !== null) {
                    pct = p.yield * 100;
                    goodToShow = (p.good !== null) ? p.good : goodToShow;
                  }
                } catch (e) {}
              }

              if (pct === null) {
                const auto1 = toInt(cell);
                const total = toInt(totalRow[colIndex]);
                if (auto1 !== null && total !== null && total > 0) pct = (auto1 / total) * 100;
              }

              if (pct !== null) {
                pct = Math.max(0, Math.min(100, pct));
                const label = (goodToShow !== null) ? goodToShow.toLocaleString() : (cell ?? "").toString();
                cellContent = `
                  <div class="lc-wrap">
                    <div class="lc-num">${yieldHoverHtml(label, lot, step, "AUTO1")}</div>
                    <div class="prog"><div class="bar" style="width:${pct.toFixed(1)}%"></div></div>
                    <div class="lc-pct">${pct.toFixed(1)}%</div>
                  </div>
                `;
              }
            }

            if (!isHeader && (rowLabel === "AUTO2" || rowLabel === "AUTO 2") && colIndex > 0) {
              const lot = getLotForCol(rows, colIndex);
              const step = getStepForCol(rows, colIndex);

              let goodToShow = toInt(cell);
              let pct = null;

              if (useYieldForBars) {
                try {
                  const p = latestYieldPoint(yj, lot, step, "AUTO2");
                  if (p && p.yield !== null) {
                    pct = p.yield * 100;
                    goodToShow = (p.good !== null) ? p.good : goodToShow;
                  }
                } catch (e) {}
              }

              if (pct === null) {
                const auto2 = toInt(cell);
                const total = toInt(totalRow[colIndex]);
                if (auto2 !== null && total !== null && total > 0) pct = (auto2 / total) * 100;
              }

              if (pct !== null) {
                pct = Math.max(0, Math.min(100, pct));
                const label = (goodToShow !== null) ? goodToShow.toLocaleString() : (cell ?? "").toString();
                cellContent = `
                  <div class="lc-wrap">
                    <div class="lc-num">${yieldHoverHtml(label, lot, step, "AUTO2")}</div>
                    <div class="prog"><div class="bar" style="width:${pct.toFixed(1)}%"></div></div>
                    <div class="lc-pct">${pct.toFixed(1)}%</div>
                  </div>
                `;
              }
            }

            if (!isHeader && (rowLabel === "AUTO3" || rowLabel === "AUTO 3") && colIndex > 0) {
              const auto3 = toInt(cell);
              const total = toInt(totalRow[colIndex]);
              if (auto3 !== null && total !== null && total > 0) {
                let pct = (auto3 / total) * 100;
                pct = Math.max(0, Math.min(100, pct));
                cellContent = `
                  <div class="lc-wrap">
                    <div class="lc-num">${auto3.toLocaleString()}</div>
                    <div class="prog"><div class="bar" style="width:${pct.toFixed(1)}%"></div></div>
                    <div class="lc-pct">${pct.toFixed(1)}%</div>
                  </div>
                `;
              }
            }

            if (!isHeader && rowLabel === "STATUS" && colIndex > 0) {
              const hname = handlerAtCol(colIndex);
              const ip = HANDLER_IP[hname];
              if (ip) {
                const url = `http://${ip}:8080/latest.png?ts=${Date.now()}`;
                cellContent = `<a class="statusLink" href="${url}" target="_blank" rel="noopener">${cellContent}</a>`;
              }
            }

            const cellEl = document.createElement(isHeader ? "th" : "td");
            cellEl.innerHTML = cellContent;

            if (colIndex === 0) {
              cellEl.style.backgroundColor = isHeader ? "#2c3e50" : "#dff0d8";
              if (isHeader) { cellEl.style.color = "white"; cellEl.style.fontWeight = "bold"; }
            }
            if (isTesterOrHandlerRow && !isHeader) {
              cellEl.style.backgroundColor = "#fef2d0";
              cellEl.style.fontWeight = "bold";
            }
            if (!isHeader && rowLabel === "STATUS" && colIndex > 0) {
              const st = (cell || "").toString().trim().toLowerCase();
              if (st === "running") { cellEl.style.color="green"; cellEl.style.fontWeight="bold"; cellEl.style.backgroundColor="#dff6df"; }
              if (st === "error")   { cellEl.style.color="red";   cellEl.style.fontWeight="bold"; cellEl.style.backgroundColor="#ffd6d6"; }
              if (st === "stopped") { cellEl.style.color="goldenrod"; cellEl.style.fontWeight="bold"; cellEl.style.backgroundColor="#fff3cd"; }
              if (st === "maint")   { cellEl.style.color="blue";  cellEl.style.fontWeight="bold"; cellEl.style.backgroundColor="#d6e6ff"; }
            }

            tr.appendChild(cellEl);
          });

          table.appendChild(tr);
        });

        const old = document.querySelector("table");
        if (old) old.remove();
        document.body.appendChild(table);
        requestAnimationFrame(() => equalizeLastColumn(table));

        bindYieldHoverDelegation(rows);

        const newPrev = {};
        for (const r of rows) {
          const label = norm(r[0]);
          if (label) newPrev[label] = r.slice();
        }
        prevRowsByLabel = newPrev;

        dbg("Rendered OK.");
      } catch (e) {
        console.error(e);
        dbg("JS error. Open console.");
      }
    }

    window.addEventListener("load", () => {
      loadCSV();
      setInterval(loadCSV, 30000);
    });
  </script>
</body>
</html>
