<body>
  <h2 id="pageTitle">ESS PRODUCTION STATUS (DEV)</h2>

  <!-- Controls (persisted in localStorage) -->
  <div id="ctl">
    <label>Yield:
      <select id="modeSel">
        <option value="real">Real</option>
        <option value="mock">Mock</option>
      </select>
    </label>

    <label>Smooth:
      <select id="smoothSel">
        <option value="off">Off</option>
        <option value="ema3">EMA (fast)</option>
        <option value="ema6">EMA (slow)</option>
        <option value="med3">Median(3)</option>
      </select>
    </label>

    <label>Y-axis:
      <select id="ySel">
        <option value="full">Full (0–100)</option>
        <option value="auto">Auto zoom</option>
        <option value="tight5">Tight ±5%</option>
      </select>
    </label>

    <label title="Show last N raw points in tooltip">
      <input id="rawChk" type="checkbox" />
      Raw
    </label>

    <label title="How many raw points to show">
      N <input id="rawN" type="number" min="3" max="60" value="10" style="width:56px;" />
    </label>

    <span class="hint" id="ctlHint"></span>
  </div>

  <div id="dbg"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const showLinks = params.get("links") === "1";
    const debug = params.get("debug") === "1";

    document.title = "ESS PRODUCTION STATUS (DEV)";

    const dbgEl = document.getElementById("dbg");
    if (debug) dbgEl.style.display = "block";
    function dbg(msg) { if (debug) dbgEl.textContent = msg; }

    if (showLinks) {
      document.getElementById("pageTitle").innerHTML =
        `<a href="https://connect.raspberrypi.com/devices" target="_blank">ESS</a> PRODUCTION STATUS (DEV)`;
    }

    const CSV_URL   = "https://raw.githubusercontent.com/RLicasESS/ESSProdStatus2/main/ESSProd.csv";
    const YIELD_URL = "https://raw.githubusercontent.com/RLicasESS/ESSProdStatus2/main/yield_live.json";

    // handler -> IP (used by STATUS row link)
    const HANDLER_IP = {
      "NS-3": "10.20.10.187",
      "NS-4": "10.20.10.238",
      "NS-5": "10.20.10.98",
      "CHROMA": "10.20.10.38",
    };

    // ---------- UI (persisted) ----------
    const ui = {
      mode: (params.get("yield") || "real").toLowerCase(),   // real/mock
      smooth: (params.get("smooth") || "off").toLowerCase(), // off/ema3/ema6/med3
      yScale: (params.get("y") || "auto").toLowerCase(),     // full/auto/tight5
      showRaw: (params.get("raw") === "1"),
      rawN: Math.max(3, Math.min(60, parseInt(params.get("rawN") || "10", 10) || 10)),
    };

    const LS_KEY = "index_dev_yield_ui_v1";

    function loadUiFromLS() {
      try {
        const j = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
        if (typeof j.mode === "string") ui.mode = j.mode;
        if (typeof j.smooth === "string") ui.smooth = j.smooth;
        if (typeof j.yScale === "string") ui.yScale = j.yScale;
        if (typeof j.showRaw === "boolean") ui.showRaw = j.showRaw;
        if (typeof j.rawN === "number") ui.rawN = Math.max(3, Math.min(60, j.rawN));
      } catch {}
    }
    function saveUiToLS() {
      try { localStorage.setItem(LS_KEY, JSON.stringify(ui)); } catch {}
    }

    // Allow URL params to override LS (so you can share links)
    loadUiFromLS();

    const modeSel  = document.getElementById("modeSel");
    const smoothSel= document.getElementById("smoothSel");
    const ySel     = document.getElementById("ySel");
    const rawChk   = document.getElementById("rawChk");
    const rawNInp  = document.getElementById("rawN");
    const ctlHint  = document.getElementById("ctlHint");

    function syncUiToControls() {
      modeSel.value = (ui.mode === "mock") ? "mock" : "real";
      smoothSel.value = ["off","ema3","ema6","med3"].includes(ui.smooth) ? ui.smooth : "off";
      ySel.value = ["full","auto","tight5"].includes(ui.yScale) ? ui.yScale : "auto";
      rawChk.checked = !!ui.showRaw;
      rawNInp.value = ui.rawN;
      ctlHint.textContent = `mode=${modeSel.value} smooth=${smoothSel.value} y=${ySel.value}`;
    }

    function clearYieldDrawCache() {
      // force all tooltips to redraw next hover
      document.querySelectorAll(".yieldHover").forEach(el => {
        el.dataset.loaded = "0";
      });
    }

    function onUiChanged() {
      ui.mode = modeSel.value;
      ui.smooth = smoothSel.value;
      ui.yScale = ySel.value;
      ui.showRaw = rawChk.checked;
      ui.rawN = Math.max(3, Math.min(60, parseInt(rawNInp.value || "10", 10) || 10));

      saveUiToLS();
      yieldCache = null;
      yieldCacheMode = null;
      clearYieldDrawCache();
      syncUiToControls();
      loadCSV(); // re-render now
    }

    modeSel.addEventListener("change", onUiChanged);
    smoothSel.addEventListener("change", onUiChanged);
    ySel.addEventListener("change", onUiChanged);
    rawChk.addEventListener("change", onUiChanged);
    rawNInp.addEventListener("change", onUiChanged);

    syncUiToControls();

    // ---------- utils ----------
    function norm(s) { return (s || "").toString().replace(/\r/g, "").trim().toUpperCase(); }
    function escHtml(s) {
      return String(s ?? "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }
    function clamp01(x) {
      const v = Number(x);
      if (!Number.isFinite(v)) return 0;
      return Math.max(0, Math.min(1, v));
    }
    function toInt(x) {
      const v = parseInt((x || "").toString().replace(/,/g, "").trim(), 10);
      return Number.isNaN(v) ? null : v;
    }
    function pad2(n) { return String(n).padStart(2, "0"); }
    function fmtDateTime(d) {
      return `${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
    }
    function parseDateTimeLocal(s) {
      const raw = (s || "").toString().trim();
      if (!raw) return null;
      let x = raw.replace(" ", "T");
      x = x.replace(/\.(\d{3})\d+/, ".$1");
      const d = new Date(x);
      return Number.isNaN(d.getTime()) ? null : d;
    }

    function parseCSV(text) {
      const lines = text.replace(/\r/g, "").trim().split(/\n/);
      if (!lines.length) return [];
      const first = lines[0];
      const delim = first.includes("\t") ? "\t" : ",";
      return lines.map(line => line.split(delim));
    }

    function equalizeLastColumn(table) {
      if (!table) return;
      const headerRow = table.querySelector("tr");
      if (!headerRow) return;
      const heads = Array.from(headerRow.children);
      if (heads.length < 3) return;
      const lastIdx = heads.length - 1;

      const widths = [];
      for (let i = 1; i <= lastIdx - 1; i++) {
        const w = heads[i].getBoundingClientRect().width;
        if (w > 0) widths.push(w);
      }
      if (!widths.length) return;
      const avg = widths.reduce((a, b) => a + b, 0) / widths.length;

      for (const row of Array.from(table.rows)) {
        const cell = row.cells[lastIdx];
        if (cell) {
          cell.style.width = avg.toFixed(1) + "px";
          cell.style.maxWidth = avg.toFixed(1) + "px";
        }
      }
    }

    window.addEventListener("resize", () => {
      const t = document.querySelector("table");
      if (t) requestAnimationFrame(() => equalizeLastColumn(t));
    });

    function findRowByLabel(rows, label) {
      const want = norm(label);
      return (rows || []).find(r => norm(r[0]) === want) || null;
    }

    function getStepForCol(rows, colIndex) {
      const stepRow = findRowByLabel(rows, "TEST STEP");
      if (!stepRow) return "";
      return (stepRow[colIndex] || "").toString().trim();
    }
    function getLotForCol(rows, colIndex) {
      const lotRow = findRowByLabel(rows, "LOT NUMBER");
      if (!lotRow) return "";
      return (lotRow[colIndex] || "").toString().trim();
    }

    function sumAutosForCol(rows, colIndex) {
      const a1 = rows.find(r => norm(r[0]) === "AUTO1") || [];
      const a2 = rows.find(r => norm(r[0]) === "AUTO2") || [];
      const a3 = rows.find(r => norm(r[0]) === "AUTO3") || [];
      return (toInt(a1[colIndex]) || 0) + (toInt(a2[colIndex]) || 0) + (toInt(a3[colIndex]) || 0);
    }

    // ---------- Yield hover HTML ----------
    function yieldHoverHtml(labelText, lot, step, which) {
      const lot2 = (lot || "").trim();
      const step2 = (step || "").trim();
      const which2 = (which || "").trim().toUpperCase();

      return `
        <span class="yieldHover"
              data-lot="${escHtml(lot2)}"
              data-step="${escHtml(step2)}"
              data-which="${escHtml(which2)}">
          ${escHtml(labelText)}
          <div class="yieldTip">
            <div class="yieldTipTitle">${escHtml(which2)} yield history</div>
            <div class="yieldTipSub">${escHtml(lot2)} / ${escHtml(step2)}</div>
            <canvas class="yieldCanvas" width="240" height="70"></canvas>
            <div class="yieldLegend"><span>old</span><span>new</span></div>
            <div class="yieldNote" data-note>Loading…</div>
          </div>
        </span>
      `;
    }

    // ---------- Yield cache ----------
    let yieldCache = null;
    let yieldCacheMode = null;

    async function fetchJson(url) {
      const res = await fetch(url + (url.includes("?") ? "&" : "?") + "v=" + Date.now(), { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const txt = await res.text();
      return JSON.parse(txt);
    }

    function nowIsoNoMs() {
      const d = new Date();
      return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}T${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
    }

    function makeMockYieldJsonFromRows(rows) {
      const out = { meta:{ updated: nowIsoNoMs(), mode:"mock" }, data:{} };

      const lotRow   = findRowByLabel(rows, "LOT NUMBER") || [];
      const stepRow  = findRowByLabel(rows, "TEST STEP") || [];
      const totalRow = findRowByLabel(rows, "TOTAL") || [];
      const auto1Row = findRowByLabel(rows, "AUTO1") || [];
      const auto2Row = findRowByLabel(rows, "AUTO2") || [];

      const maxCols = Math.max(lotRow.length, stepRow.length, totalRow.length, auto1Row.length, auto2Row.length);
      for (let c = 1; c < maxCols; c++) {
        const lot = (lotRow[c] || "").toString().trim();
        const step= (stepRow[c] || "").toString().trim();
        if (!lot || lot.toUpperCase() === "NA") continue;
        if (!step || step.toUpperCase() === "NA") continue;

        const total = toInt(totalRow[c]) || 0;
        const a1 = toInt(auto1Row[c]) || 0;
        const a2 = toInt(auto2Row[c]) || 0;

        const y1 = total > 0 ? a1/total : 0;
        const y2 = total > 0 ? a2/total : 0;

        function mkObjects(y, tester) {
          const pts = [];
          let base = clamp01(y);
          let v = clamp01(base - 0.03);
          for (let i=0;i<11;i++) {
            v = clamp01(v + (base - v)*0.25 + (Math.random()-0.5)*0.02);
            pts.push({ t: nowIsoNoMs(), tester: tester || "DEV", good: Math.round(v*10000), total: 10000, yield: v });
          }
          pts.push({ t: nowIsoNoMs(), tester: tester || "DEV", good: Math.round(base*10000), total: 10000, yield: base });
          return pts;
        }

        out.data[`${lot}|${step}|AUTO1`] = mkObjects(y1, "DEV");
        out.data[`${lot}|${step}|AUTO2`] = mkObjects(y2, "DEV");
      }
      return out;
    }

    async function loadYieldCache(rowsForMock) {
      if (yieldCache && yieldCacheMode === ui.mode) return yieldCache;

      if (ui.mode === "mock") {
        yieldCache = makeMockYieldJsonFromRows(rowsForMock || []);
        yieldCacheMode = "mock";
        return yieldCache;
      }

      try {
        const j = await fetchJson(YIELD_URL);
        yieldCache = j;
        yieldCacheMode = "real";
        return yieldCache;
      } catch (e) {
        yieldCache = makeMockYieldJsonFromRows(rowsForMock || []);
        yieldCacheMode = "mock(fallback)";
        return yieldCache;
      }
    }

    // IMPORTANT: your yield_live.json keys look like:
    //   LOT|STEP|AUTO1  and value is an array of objects: {t, tester, good, total, yield}
    function getYieldPoints(yj, lot, step, which) {
      const lot2 = (lot || "").trim();
      const step2 = (step || "").trim();
      const which2 = (which || "").trim().toUpperCase();
      const key = `${lot2}|${step2}|${which2}`;

      let arr = null;

      if (yj && yj.data && yj.data[key]) arr = yj.data[key];
      if (!arr && yj && yj[key]) arr = yj[key]; // fallback if top-level keyed
      if (!Array.isArray(arr) || arr.length < 2) throw new Error("missing lot history");

      // normalize to [{t, y}]
      const pts = arr.map(o => {
        if (o && typeof o === "object") {
          const y = (o.yield != null) ? Number(o.yield)
                  : (o.good != null && o.total) ? (Number(o.good)/Number(o.total))
                  : Number(o);
          return { t: (o.t || ""), y: clamp01(y), good: o.good, total: o.total, tester: o.tester };
        }
        return { t: "", y: clamp01(o) };
      });

      // sort by time if parseable
      pts.sort((a,b) => {
        const ta = Date.parse(a.t || "") || 0;
        const tb = Date.parse(b.t || "") || 0;
        return ta - tb;
      });

      return pts;
    }

    // ---------- Smoothing ----------
    function smoothPoints(points) {
      const pts = points.slice();
      if (ui.smooth === "off") return pts;

      if (ui.smooth === "med3") {
        // median of last 3 (simple spike suppressor)
        const out = [];
        for (let i=0;i<pts.length;i++) {
          const a = pts[Math.max(0,i-2)].y;
          const b = pts[Math.max(0,i-1)].y;
          const c = pts[i].y;
          const s = [a,b,c].sort((x,y)=>x-y);
          out.push({ ...pts[i], y: s[1] });
        }
        return out;
      }

      if (ui.smooth === "ema3" || ui.smooth === "ema6") {
        const alpha = (ui.smooth === "ema3") ? 0.55 : 0.30;
        const out = [];
        let ema = pts[0].y;
        out.push({ ...pts[0], y: ema });
        for (let i=1;i<pts.length;i++) {
          ema = alpha*pts[i].y + (1-alpha)*ema;
          out.push({ ...pts[i], y: ema });
        }
        return out;
      }

      return pts;
    }

    // ---------- Draw mini chart with Y zoom ----------
    function drawMiniChart(canvas, points) {
      const ctx = canvas.getContext("2d");
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0, 0, w, h);

      const n = points.length;
      if (n < 2) return;

      const ys = points.map(p => clamp01(p.y));
      let yMin = 0, yMax = 1;

      if (ui.yScale === "auto") {
        let mn = Math.min(...ys);
        let mx = Math.max(...ys);

        let pad = (mx - mn) * 0.15;
        if (!Number.isFinite(pad) || pad <= 0) pad = 0.02;

        mn -= pad; mx += pad;

        const minSpan = 0.05; // 5% minimum window
        if ((mx - mn) < minSpan) {
          const mid = (mx + mn) / 2;
          mn = mid - minSpan/2;
          mx = mid + minSpan/2;
        }
        yMin = Math.max(0, mn);
        yMax = Math.min(1, mx);
      }

      if (ui.yScale === "tight5") {
        const last = ys[ys.length - 1];
        const span = 0.10; // ±5%
        yMin = Math.max(0, last - span/2);
        yMax = Math.min(1, last + span/2);
        if (yMax - yMin < span) {
          if (yMin === 0) yMax = Math.min(1, yMin + span);
          if (yMax === 1) yMin = Math.max(0, yMax - span);
        }
      }

      if (ui.yScale === "full") {
        yMin = 0; yMax = 1;
      }

      if (yMax <= yMin + 1e-6) { yMin = 0; yMax = 1; }

      const yToPix = (v, top, bot) => {
        const t = (clamp01(v) - yMin) / (yMax - yMin);
        const tt = Math.max(0, Math.min(1, t));
        return bot - tt * (bot - top);
      };

      // grid
      ctx.lineWidth = 1;
      ctx.strokeStyle = "#e6e6e6";
      for (let i = 1; i <= 3; i++) {
        const yy = (h * i) / 4;
        ctx.beginPath(); ctx.moveTo(0, yy); ctx.lineTo(w, yy); ctx.stroke();
      }

      // axis labels
      ctx.fillStyle = "#666";
      ctx.font = "11px Arial";
      const topPct = Math.round(yMax * 100);
      const botPct = Math.round(yMin * 100);
      ctx.fillText(topPct + "%", 6, 12);
      ctx.fillText(botPct + "%", 10, h - 6);

      // plot
      const padL = 44, padR = 6, padT = 6, padB = 16;
      const x0 = padL, x1 = w - padR;
      const y0 = padT, y1 = h - padB;

      ctx.strokeStyle = "#111";
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let i=0;i<n;i++) {
        const t = i/(n-1);
        const x = x0 + t*(x1-x0);
        const y = yToPix(points[i].y, y0, y1);
        if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.stroke();

      // last dot + label
      const lastV = clamp01(points[n-1].y);
      const lastX = x1;
      const lastY = yToPix(lastV, y0, y1);
      ctx.fillStyle = "#111";
      ctx.beginPath(); ctx.arc(lastX, lastY, 3, 0, Math.PI*2); ctx.fill();

      ctx.fillStyle = "#111";
      ctx.font = "12px Arial";
      ctx.fillText(Math.round(lastV*100) + "%", x0, h - 2);
    }

    function formatRaw(points) {
      const take = Math.max(3, Math.min(60, ui.rawN|0));
      const last = points.slice(-take);
      return last.map(p => {
        const t = (p.t || "").replace("T"," ").replace(/(\.\d+)?Z?$/,"");
        const y = Math.round(clamp01(p.y)*1000)/10;
        const gt = (p.good != null && p.total != null) ? `  (${p.good}/${p.total})` : "";
        const te = p.tester ? ` ${p.tester}` : "";
        return `${t}  ${y}%${gt}${te}`.trim();
      }).join("\n");
    }

    // Bind ONE delegated handler for hover draw
    function bindYieldHoverDelegation(rowsForMock) {
      if (window.__yieldDelegationBound) return;
      window.__yieldDelegationBound = true;

      document.addEventListener("mouseover", async (ev) => {
        const el = ev.target.closest && ev.target.closest(".yieldHover");
        if (!el) return;

        // re-draw if loaded==0 or missing
        if (el.dataset.loaded === "1") return;
        el.dataset.loaded = "1";

        const canvas = el.querySelector("canvas.yieldCanvas");
        const note = el.querySelector("[data-note]");

        try {
          note.textContent = "Loading…";

          const lot = el.getAttribute("data-lot") || "";
          const step = el.getAttribute("data-step") || "";
          const which = el.getAttribute("data-which") || "";

          const yj = await loadYieldCache(rowsForMock || []);
          let pts = getYieldPoints(yj, lot, step, which);

          // apply smoothing (visual only)
          const sm = smoothPoints(pts);

          drawMiniChart(canvas, sm);

          const modeShown = (yieldCacheMode || ui.mode);
          const last = sm[sm.length - 1];
          const extra = ui.showRaw ? ("\n\nRAW:\n" + formatRaw(pts)) : "";
          note.textContent =
            `${modeShown} • smooth=${ui.smooth} • y=${ui.yScale}\nlast=${Math.round(last.y*1000)/10}% • points=${pts.length}${extra}`;
        } catch (e) {
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#b00020";
          ctx.font = "12px Arial";
          ctx.fillText("missing lot history", 10, 22);
          note.textContent = `Missing lot history\n(${String(e && e.message ? e.message : e)})`;
        }
      });
    }

    // ---------- freeze logic ----------
    let prevRowsByLabel = null;

    // ---------- main ----------
    async function loadCSV() {
      try {
        dbg(`Loading CSV…
Yield mode: ${ui.mode}
Yield URL: ${YIELD_URL}
Smooth: ${ui.smooth}
Y scale: ${ui.yScale}`);

        const resp = await fetch(CSV_URL + "?v=" + Date.now(), { cache: "no-store" });
        if (!resp.ok) { dbg(`CSV fetch failed: ${resp.status} ${resp.statusText}`); return; }

        const text = await resp.text();
        const rows = parseCSV(text);
        if (!rows.length) { dbg("CSV parsed but rows empty."); return; }

        // handler row for STATUS link
        const handlerRow = rows.find(r => norm(r[0]) === "HANDLER") || [];
        function handlerAtCol(colIndex) { return (handlerRow[colIndex] || "").toString().trim().toUpperCase(); }

        // STATUS per column
        const statusRow = rows.find(r => norm(r[0]) === "STATUS") || [];
        const statusByCol = {};
        for (let c = 1; c < statusRow.length; c++) statusByCol[c] = (statusRow[c] || "").toString().trim().toLowerCase();

        // TOTAL IN per column
        const totalInRow = rows.find(r => norm(r[0]) === "TOTAL IN") || [];
        const totalInByCol = {};
        for (let c = 1; c < totalInRow.length; c++) {
          const v = toInt(totalInRow[c]);
          if (v !== null) totalInByCol[c] = v;
        }

        // TOTAL row
        const totalRow = rows.find(r => norm(r[0]) === "TOTAL") || [];

        // Freeze numeric values when STATUS=error
        const freezeLabels = new Set(["TOTAL IN", "LOADING COUNTS", "TOTAL", "AUTO1", "AUTO2", "AUTO3"]);
        if (prevRowsByLabel) {
          for (const r of rows) {
            const label = norm(r[0]);
            if (!freezeLabels.has(label)) continue;

            const prevRow = prevRowsByLabel[label];
            if (!prevRow) continue;

            for (let c = 1; c < r.length; c++) {
              if ((statusByCol[c] || "") === "error") {
                const prevVal = prevRow[c];
                if (prevVal !== undefined && String(prevVal).trim() !== "") r[c] = prevVal;
              }
            }
          }
        }

        function findLastRow(rows, label) {
          const want = norm(label);
          for (let i = rows.length - 1; i >= 0; i--) if (norm(rows[i]?.[0]) === want) return rows[i];
          return null;
        }

        const startRow   = rows.find(r => norm(r[0]) === "DATE LOT STARTED") || [];
        const lastUpdRow = findLastRow(rows, "LAST UPDATE") || [];
        const loadingRow = rows.find(r => norm(r[0]) === "LOADING COUNTS") || [];

        // ESTIMATED FINISH row
        const estFinishRow = [];
        estFinishRow[0] = "ESTIMATED FINISH";
        const maxColsEF = Math.max(...rows.map(r => r.length));
        for (let c = 1; c < maxColsEF; c++) {
          const startDt = parseDateTimeLocal(startRow[c]);
          const updDt   = parseDateTimeLocal(lastUpdRow[c]);
          const loading = toInt(loadingRow[c]);
          const totalIn = totalInByCol[c];

          if (!startDt || !updDt || loading === null || !totalIn || totalIn <= 0) { estFinishRow[c] = ""; continue; }

          const elapsedMs = updDt.getTime() - startDt.getTime();
          const progress = loading / totalIn;
          if (elapsedMs <= 0 || progress <= 0) { estFinishRow[c] = ""; continue; }

          const p = Math.min(1, Math.max(0.000001, progress));
          const estTotalMs = elapsedMs / p;
          const finishDt = new Date(startDt.getTime() + estTotalMs);
          estFinishRow[c] = fmtDateTime(finishDt);
        }

        const idxTotalIn = rows.findIndex(r => norm(r[0]) === "TOTAL IN");
        const insertAt = idxTotalIn >= 0 ? idxTotalIn + 1 : rows.length;
        rows.splice(insertAt, 0, estFinishRow);

        // Precompute autoSum
        const autoSumByCol = {};
        const maxCols = Math.max(...rows.map(r => r.length));
        for (let c = 1; c < maxCols; c++) autoSumByCol[c] = sumAutosForCol(rows, c);

        // Build table
        const table = document.createElement("table");

        rows.forEach((row, rowIndex) => {
          const nonEmptyCount = row.filter(cell => {
            const cc = norm(cell);
            return cc !== "" && cc !== "NA";
          }).length;
          if (nonEmptyCount === 0) return;

          const tr = document.createElement("tr");
          const isHeader = rowIndex === 0;
          const rowLabel = norm(row[0]);
          const isTesterOrHandlerRow = !isHeader && row.some(cell => /tester|handler/i.test((cell || "").toString()));

          row.forEach((cell, colIndex) => {
            let cellContent = (cell ?? "").toString();
            const c = cellContent.trim().toUpperCase();

            if (isHeader && c === "TESTER") {
              cellContent = showLinks
                ? `<a href="https://connect.raspberrypi.com/devices/60a5a481-6e1a-43b3-8fd6-95b26e95aca0" target="_blank">TESTER</a>`
                : "TESTER";
            }

            // Handler links (non-header only)
            if (!isHeader) {
              if (c === "CHROMA") cellContent = showLinks ? `<a href="https://connect.raspberrypi.com/devices/5fabcfc7-1bf1-445b-bf3d-b3e285895c7e" target="_blank">CHROMA</a>` : "CHROMA";
              if (c === "NS-3")   cellContent = showLinks ? `<a href="https://connect.raspberrypi.com/devices/462b197a-acdb-4c97-bc15-70ab73addc46" target="_blank">NS-3</a>`   : "NS-3";
              if (c === "NS-4")   cellContent = showLinks ? `<a href="https://connect.raspberrypi.com/devices/66fa4727-e6b5-4a1a-855d-1f266270b950" target="_blank">NS-4</a>`   : "NS-4";
              if (c === "NS-5")   cellContent = showLinks ? `<a href="https://connect.raspberrypi.com/devices/468fc957-7879-440e-b1ea-b7e7dfef37f6" target="_blank">NS-5</a>`   : "NS-5";
            }

            // VNC links
            if (showLinks && c === "AP-1")   cellContent = `<a href="vnc://AP-1">AP-1</a>`;
            if (showLinks && c === "AP-2")   cellContent = `<a href="vnc://AP-2">AP-2</a>`;
            if (showLinks && c === "S100_1") cellContent = `<a href="vnc://S100-1">S100_1</a>`;
            if (showLinks && c === "S100_2") cellContent = `<a href="vnc://S100-2">S100_2</a>`;

            // LOADING COUNTS progress
            if (!isHeader && rowLabel === "LOADING COUNTS" && colIndex > 0) {
              const loading = toInt(cell);
              const totalIn = totalInByCol[colIndex];
              if (loading !== null && totalIn && totalIn > 0) {
                let pct = (loading / totalIn) * 100;
                pct = Math.max(0, Math.min(100, pct));
                cellContent = `
                  <div class="lc-wrap">
                    <div class="lc-num">${loading.toLocaleString()}</div>
                    <div class="prog"><div class="bar" style="width:${pct.toFixed(1)}%"></div></div>
                    <div class="lc-pct">${pct.toFixed(1)}%</div>
                  </div>
                `;
              }
            }

            // AUTO1 progress + hover mini chart
            if (!isHeader && (rowLabel === "AUTO1" || rowLabel === "AUTO 1") && colIndex > 0) {
              const auto1 = toInt(cell);
              const total = toInt(totalRow[colIndex]);
              if (auto1 !== null && total !== null && total > 0) {
                const lot = getLotForCol(rows, colIndex);
                const step = getStepForCol(rows, colIndex);
                let pct = (auto1 / total) * 100;
                pct = Math.max(0, Math.min(100, pct));
                cellContent = `
                  <div class="lc-wrap">
                    <div class="lc-num">${yieldHoverHtml(auto1.toLocaleString(), lot, step, "AUTO1")}</div>
                    <div class="prog"><div class="bar" style="width:${pct.toFixed(1)}%"></div></div>
                    <div class="lc-pct">${pct.toFixed(1)}%</div>
                  </div>
                `;
              }
            }

            // AUTO2 progress + hover mini chart
            if (!isHeader && (rowLabel === "AUTO2" || rowLabel === "AUTO 2") && colIndex > 0) {
              const auto2 = toInt(cell);
              const total = toInt(totalRow[colIndex]);
              if (auto2 !== null && total !== null && total > 0) {
                const lot = getLotForCol(rows, colIndex);
                const step = getStepForCol(rows, colIndex);
                let pct = (auto2 / total) * 100;
                pct = Math.max(0, Math.min(100, pct));
                cellContent = `
                  <div class="lc-wrap">
                    <div class="lc-num">${yieldHoverHtml(auto2.toLocaleString(), lot, step, "AUTO2")}</div>
                    <div class="prog"><div class="bar" style="width:${pct.toFixed(1)}%"></div></div>
                    <div class="lc-pct">${pct.toFixed(1)}%</div>
                  </div>
                `;
              }
            }

            // AUTO3 progress (no hover)
            if (!isHeader && (rowLabel === "AUTO3" || rowLabel === "AUTO 3") && colIndex > 0) {
              const auto3 = toInt(cell);
              const total = toInt(totalRow[colIndex]);
              if (auto3 !== null && total !== null && total > 0) {
                let pct = (auto3 / total) * 100;
                pct = Math.max(0, Math.min(100, pct));
                cellContent = `
                  <div class="lc-wrap">
                    <div class="lc-num">${auto3.toLocaleString()}</div>
                    <div class="prog"><div class="bar" style="width:${pct.toFixed(1)}%"></div></div>
                    <div class="lc-pct">${pct.toFixed(1)}%</div>
                  </div>
                `;
              }
            }

            // STATUS row links to handler latest.png
            if (!isHeader && rowLabel === "STATUS" && colIndex > 0) {
              const hname = handlerAtCol(colIndex);
              const ip = HANDLER_IP[hname];
              if (ip) {
                const url = `http://${ip}:8080/latest.png?ts=${Date.now()}`;
                cellContent = `<a class="statusLink" href="${url}" target="_blank" rel="noopener">${cellContent}</a>`;
              }
            }

            const cellEl = document.createElement(isHeader ? "th" : "td");
            cellEl.innerHTML = cellContent;

            // First column styling
            if (colIndex === 0) {
              cellEl.style.backgroundColor = isHeader ? "#2c3e50" : "#dff0d8";
              if (isHeader) {
                cellEl.style.color = "white";
                cellEl.style.fontWeight = "bold";
              }
            }

            // Tester/Handler row highlight
            if (isTesterOrHandlerRow && !isHeader) {
              cellEl.style.backgroundColor = "#fef2d0";
              cellEl.style.fontWeight = "bold";
            }

            // STATUS cell coloring
            if (!isHeader && rowLabel === "STATUS" && colIndex > 0) {
              const st = (cell || "").toString().trim().toLowerCase();

              if (st === "running") {
                cellEl.style.color = "green";
                cellEl.style.fontWeight = "bold";
                cellEl.style.backgroundColor = "#dff6df";
              }
              if (st === "error") {
                cellEl.style.color = "red";
                cellEl.style.fontWeight = "bold";
                cellEl.style.backgroundColor = "#ffd6d6";
              }
              if (st === "stopped") {
                cellEl.style.color = "goldenrod";
                cellEl.style.fontWeight = "bold";
                cellEl.style.backgroundColor = "#fff3cd";
              }
              if (st === "maint") {
                cellEl.style.color = "blue";
                cellEl.style.fontWeight = "bold";
                cellEl.style.backgroundColor = "#d6e6ff";
              }
            }

            // Number checks
            if (!isHeader && colIndex > 0) {
              const autoSum = autoSumByCol[colIndex] || 0;

              if (rowLabel === "LOADING COUNTS") {
                const loading = toInt(cell);
                if (loading !== null && loading < autoSum) {
                  cellEl.style.backgroundColor = "#ffd6d6";
                  cellEl.style.fontWeight = "bold";
                  cellEl.style.color = "red";
                }
              }

              if (rowLabel === "TOTAL") {
                const total = toInt(cell);
                if (total !== null && total < autoSum) {
                  cellEl.style.backgroundColor = "#ffd6d6";
                  cellEl.style.fontWeight = "bold";
                  cellEl.style.color = "red";
                }
              }

              if (rowLabel === "TOTAL IN") {
                const totalIn = toInt(cell);
                const loading = toInt(loadingRow[colIndex]);
                if (totalIn !== null && loading !== null && totalIn < loading) {
                  cellEl.style.backgroundColor = "#ffd6d6";
                  cellEl.style.fontWeight = "bold";
                  cellEl.style.color = "red";
                }
              }
            }

            tr.appendChild(cellEl);
          });

          table.appendChild(tr);
        });

        const old = document.querySelector("table");
        if (old) old.remove();
        document.body.appendChild(table);
        requestAnimationFrame(() => equalizeLastColumn(table));

        // yield hover draw
        bindYieldHoverDelegation(rows);

        // update prev snapshot
        const newPrev = {};
        for (const r of rows) {
          const label = norm(r[0]);
          if (label) newPrev[label] = r.slice();
        }
        prevRowsByLabel = newPrev;

        dbg("Rendered OK.");
      } catch (e) {
        console.error(e);
        dbg("JS error. Open console.");
      }
    }

    window.addEventListener("load", () => {
      syncUiToControls();
      loadCSV();
      setInterval(loadCSV, 30000);
    });
  </script>
</body>
